<body>
      <div class="h-[auto] lg:ps-[45px] lg:pe-[45px] ps-[22px] pe-[22px] pt-[15px] pb-[36px] flex justify-center">
        <div class="signupmain">
            <h1 class="lg:text-[25px] text-[36px] text-[darkred] uppercase mb-[12px] tracking-[5px] font-black relative">Create Account</h1> <img src="Assets/Jiomart_LOGO_Icon.png" alt="" id="img2" class="absolute start-[800px] top-[45px]">

                <p class="text-[18px] text-[#ED1C24] font-black" id="s1"></p>
                <p class="text-[18px] text-[#ED1C24] font-black" id="s2"></p>
                <label class="block mt-[22px] mb-[5px] text-[16px] text-[#000] font-medium">First Name</label>

                <label class="block mt-[22px] mb-[5px] text-[16px] text-[#000] font-medium">Last Name</label>
                <input type="text" id="lastname">
                <label class="block mt-[22px] mb-[5px] text-[16px] text-[#000] font-medium">Email</label>
                <input type="text" id="email">
                <label class="block mt-[22px] mb-[5px] text-[16px] text-[#000] font-medium">Password</label>
                <input type="password" id="password">
                <button id="creat">Creat</button>
                <div class="text-center mt-[22px]">
                    <a href="login.html" class="text-[18px] text-[red] font-black text-center">Log In</a>
                </div>
